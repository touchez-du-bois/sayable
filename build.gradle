apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'

defaultTasks 'build'

repositories {
    mavenCentral()
}

group = 'org.jggug.dojo'
archivesBaseName = 'sayable'
version = '0.0.1'

dependencies {
    groovy "org.codehaus.groovy:groovy-all:2.0.5"
    compile "asm:asm-all:2.2"
    testCompile "junit:junit:4.10" 
}
